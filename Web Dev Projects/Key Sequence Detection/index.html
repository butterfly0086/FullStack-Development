<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>

<body>
  <script>
    const pressedKeys = [];
    const secKey = "aman"
    document.addEventListener("keyup", (e) => {
      // console.log(e.key);
      pressedKeys.push(e.key)
      pressedKeys.splice(-secKey.length - 1, pressedKeys.length - secKey.length);
      if (pressedKeys.join("").includes(secKey)) {
        cornify_add();
      }
      // console.log(pressedKeys)
    })
  </script>
</body>

</html>
